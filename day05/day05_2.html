<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>201455033 이정현 form 실습</title>
</head>
<body>
    <h1> Form 태그 예제 </h1>
    <form>
        이름 <input type="text" name="user" size="12"><br>
        비밀번호 <input type="password" name="pwd" size="12"><br>
        <input type="submit" value="Submit"> <br>
    </form>

    <h1>Form과 Table 태그 사용</h1>
    <form>
    <table>
        <tbody>
            <tr><td>이름</td><td><input type="text" name="user" size="12"></td></tr>
            <tr><td>비밀번호</td><td><input type="password" name="pwd" size="12"></td></tr>
            <tr><td><input type="submit" value="Submit"></td></tr>
        </tbody>
    </table>
    </form>
</body>
</html>
