<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {border:2px solid; height:50px; width: 250px;}
        .borderR0{border-radius: 20px;}
        .borderR1{border-top-left-radius: 20px;}
        .borderR2{border-top-right-radius: 20px;}
        .borderR3{border-bottom-left-radius: 20px;}
        .borderR4{border-bottom-right-radius: 20px;}
    </style>
</head>
<body>
    <div class="borderR0">border-radius: 20px;</div>
    <div class="borderR1">border-top-left-radius: 20px;</div>
    <div class="borderR2">border-top-right-radius: 20px;</div>
    <div class="borderR3">border-bottom-left-radius: 20px;</div>
    <div class="borderR4">border-bottom-right-radius: 20px;</div>
</body>
</html>
