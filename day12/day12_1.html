<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>201455033 이정현 [1019 실습 1]</title>
    <style type="text/css">
        div{border:20px; height:50px; width:250px; border-color:red;}
        div.borderR1{
            border-style: dotted;
            border-radius: 20px;
        }
        div.borderR2{
            border-style: inset;
            border-top-left-radius: 20px;
        }
        div.borderR3{
            border-style: ridge;
            border-top-right-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="borderR1"> (1) Republic of Korea </div>
    <div class="borderR2"> (2) Republic of Korea </div>
    <div class="borderR3"> (3) Republic of Korea </div>
</body>
